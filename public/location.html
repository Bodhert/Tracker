<head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <script type="text/javascript">
        // send the position from where i am , need html5
        function sendPosition() {
            // var idhome = document.getElementById("idhome").value;

            // positions obtained from the navigator
            var current_latitude = document.getElementById("latitude").value;
            var current_longitude = document.getElementById("longitude").value;

            if (latitude != "" && longitude != "") {
                //jqueryn the data, 
                $.post('http://localhost:3000/save_location', // change this for the online server
                    {
                        latitude: current_latitude,
                        longitude: current_longitude,
                    },
                    function (data, status) {
                        alert("lati: " + data.latitude + "long" + data.longitude + "\nStatus: " + status);
                    });
                alert("Datos enviados al Servidor");
                location.reload();
            }
            else {
                alert("Debe tener todos los campos llenos");
            }
        }

        function getPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    document.getElementById("latitude").value = latitude;
                    document.getElementById("longitude").value = longitude;
                });
            }
            else {
                alert("Sorry, your browser does not support HTML5 geolocation.");
            }
        }
    </script>


    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6
            });
            var infoWindow = new google.maps.InfoWindow({ map: map });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKuSDdOXG3cfDCaYJTFWJaQ4K-RWItMo8&callback=initMap">
    </script>
</head>
