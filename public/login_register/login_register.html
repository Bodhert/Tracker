<html>

<head>
    <link rel="stylesheet" href=login_register/css/style.css>
</head>
<input type='checkbox' id='form-switch'>
<form id='login-form' action="" method='post'>
    <input type="text" placeholder="Username" name="logemail" required>
    <input type="password" placeholder="Password" name="logpassword" required>
    <button type='submit'>Login</button>
    <label for='form-switch'>
        <span>Register</span>
    </label>
</form>
<form id='register-form' action="" method='post'>
    <input type="text" placeholder="Username" name="username"required>
    <input type="email" placeholder="Email" name="email"required>
    <input type="password" placeholder="Password" name="password" required>
    <input type="password" placeholder="Re Password" name="passwordConf"required>
    <button type='submit'>Register</button>
    <label for='form-switch'>Already Member ? Sign In Now..</label>
</form>

</html>
